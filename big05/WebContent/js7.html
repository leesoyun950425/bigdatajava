<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--프로그램이 시작하면 환영합니다. 함수정의->호출
	입력값 커피총가격, 인원수-> 인원당 얼마를 낼지 출력 -->
<script type="text/javascript">
	function call1(){
		alert("환영합니다.");
	}
	function call2(price,su){
		alert(price/su+"원");
	}
	call1();
	input1 = parseInt(prompt("커피 총 가격?"));
	input2 = parseInt(prompt("인원수?"));
	call2(input1,input2);
</script>
</head>

</body>
</html>
