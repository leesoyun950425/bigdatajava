<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function weather(){
		dal = document.getElementById("month");
		dal2 = parseInt(dal.value);
		switch(dal2){
		case 0: case 1: case 2:
			alert("이번 달은 추운 겨울입니다.");
			break;
		case 3: case 4: case 5:
			alert("이번 달은 따뜻한 봄입니다.");
			break;
		case 6: case 7: case 8:
			alert("이번 달은 더운 여름입니다.");
			break;
		default:
			alert("이번달은 서늘한 가을입니다.");
		}
	}
</script>
</head>
<body>
	달을 입력하세요 <input type="text" id="month"><br>
	<input type="button" value="확인" onclick="weather()">
</body>
</html>
