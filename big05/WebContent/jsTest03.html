<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function mul(num1,num2){
			var result = num1+num2;
			var result2 = num1-num2;
			var result3 = num1*num2;
			var result4 = num1/num2;
			document.write("두 수 더한값 : "+result+"<br>");
			document.write("두 수 뺀값 : "+result2+"<br>");
			document.write("두 수 곱한값 : "+result3+"<br>");
			document.write("두 수 나눈값 : "+result4+"<br>");
		}
	input1 = parseInt(prompt("첫번째 수 입력."));
	input2 = parseInt(prompt("두번째 수 입력."));
	mul(input1,input2);
	</script>
</head>
<body>
</body>
</html>
