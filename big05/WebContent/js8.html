<!--프로그램이 시작하면 환영합니다. 함수정의->호출
	입력값 커피총가격, 인원수-> 인원당 얼마를 낼지 출력 -->
<script type="text/javascript">
	function call1(total,count){
		var price = total/count;
		call2(parseInt(price));
	}
	function call2(rep){
		if(rep>=3000){
			alert("당신이 지불할 금액은 "+(rep-300));
		}
	}
	call1(10000,3);
</script>
