<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var time = new Date();
	function hello(){
		t = time.getHours();
		if(t<13){
			alert("지금시간은 "+t+"시 이고,굿모닝입니다.")
		}else if(t<19){
			alert("지금시간은 "+t+"시 이고,굿 애프터눈입니다.")
		}else{
			alert("지금시간은 "+t+"시 이고,굿 이브닝입니다.")
		}
	}
	hello();
</script>
</head>
