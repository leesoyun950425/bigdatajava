<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css"> /* colorpicker */
		p {
			color: #497dd1;	
			background: #edf1f7;
		}
		li {
			color: blue;
		}
		#li1 {
			background: green;
		}
		#li2 {
			background: gray;
		}
		.p1{
			border: 10px double pink;
		}
		</style>
	</head>
	<body>
		<p class="p1">나는 p태그..</p>
		<ul>
			<li id="li1">스타일 쉬트-1</li>
			<li id="li2" class="p1">스타일 쉬트-2</li>
		</ul>
	</body>
</html>
