<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>내가 가장 좋아하는 음식 순서</h3>
	<hr>
	<ol> <!-- ordered list 순서있을때-->
		<li>라면</li>  <!-- list --> <!--자동주석: 컨트롤+쉬프트+/-->
		<li>자장</li>
		<li>짬뽕</li>
		<li>삼겹살</li>
	</ol>
	<br>
	<h3>내가 가장 싫어하는 음식 순서</h3>
	<hr>
	<ol type="I">
		<li>가지</li>
		<li>메추리알</li>
		<li>콩</li>
		<li>두부</li>
	</ol>
	<br>
	<h3>내가 가장 가고 싶은 장소 리스트</h3>
	<hr>
	<ul> <!--unordered list -->
		<li>강릉</li>
		<li>속초</li>
		<li>제주도</li>
		<li>일산</li>
	</ul>
	<br>
	<h3>지금 먹고 싶은 음식들</h3>
	<hr>
	<ul type="circle">
		<li>칼국수</li>
		<li>밥</li>
		<li>돈가스</li>
		<li>모밀</li>
	</ul>
	<br>
</body>
</html>
